<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container">
        <div class="card" id="card">
            <div class="inner">
                <div class="card-front">
                    <h2>LOGIN</h2>
                    <form>
                        <input type="email" class="input" name="" placeholder="you@gmail.com" required>
                        <input type="password" class="input" name="" placeholder="your password" required>
                        <button type="submit" class="submit">Submit</button>
                        <input type="checkbox"><span>Remember Me</span>



                    </form>
                    <button type="button" class="btn" onclick="openRegister()">Signup</button>
                    <a href="#">Forgot password?</a>

                </div>
            </div>
        </div>
    </div>












</body>

</html>
